<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Watcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul> -->
                <form class="search d-flex  me-auto mb-2 mb-lg-0" role="search">
                    <input id="city" class="form-control me-2 col-md-3 " type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit" id="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1 class="head my-4 text-center"> Weather for <span id="cityName"></span><iframe src="https://giphy.com/embed/TercUvhYRPkmkDUNZk" width="80" height="100"></iframe></h1>
        <main>
            <!-- Tempreture Card -->
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm b-color">
                        <div class="card-header py-3 t-color">
                            <h4 class="my-0 fw-normal">Tempretures</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                    class="text-body-secondary fw-light">°c</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Tempretures is <span id="temp"></span><span>&#8451;</span></li>
                                <li>Minimum Tempretures is <span id="min_temp"></span><span>&#8451;</span></li>
                                <li>Maximum Tempretures is <span id="max_temp"></span><span>&#8451;</span></li>
                            </ul>
                        </div>
                    </div>
                </div>

            <!-- Cloud n Humidity Card -->
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Cloud info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="cloud_pct"></span><small
                                    class="text-body-secondary fw-light">%</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Feels like <span id="feels_like"></span>°</li>
                                <li>Humidity is <span id="humidity"></span>%</li>
                                <li>Wind Degree is <span id="wind_degrees"></span>°</li>
                            </ul>
                        </div>
                    </div>
                </div>

            <!-- Wind Info Card -->
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Wind Speed info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                                    class="text-body-secondary fw-light">km/h</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind speed is <span id="wind_speed"></span>km/h</li>
                                <li>Sunrise Time is <span id="sunrise"></span></li>
                                <li>Sunset Time is <span id="sunset"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
